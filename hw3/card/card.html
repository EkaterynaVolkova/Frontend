<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card">
    <div class="inner-card">
        <div class="photo-block">
            <div class="photo"></div>
            <div class="photo-title">Hugh Jackman<br>@Lorem ipsum</div>
            <div></div>
        </div>
        <div class="icons">
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
        </div>
        <div class="messages">
            <div class="m-icon message">Messages</div>
            <div class="m-number message">13</div>
        </div>
        <div class="profiles">
            <div class="p-icon profile">Profile</div>
            <div class="p-title profile"></div>
        </div>
    </div>
</div>

<div class="card-two">
    <div class="inner-card-two">
        <div class="photo-block-two">
            <div class="photo-two"><div class="photo"></div></div>
            <div class="photo-title-two">ABHIMANYU<br>RANA<br>@planetabhi</div>
        </div>
        <div class="data">
            <div class="icons">
                <div class="icon">985<br>TWEETS</div>
                <div class="icon">557<br>FOLLOWING</div>
                <div class="icon">4446<br>FOLLOWERS</div>
            </div>
            <div class="button"><button>Follow me</button></div>
        </div>
    </div>
</div>
</body>
</html>
